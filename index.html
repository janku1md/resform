<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Contact Form</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" >
</head>
<body>
<form>
  <div class="columns">
    <div class="fields">
      <label for="first-name">First Name</label>
      <input name="first-name" type="text" />
    </div>
    <div class="fields">
      <label for="last-name">Last Name</label>
      <input name="last-name" type="text" />
    </div>
    <div class="fields">
      <label for="email">Email Adress</label>
      <input name="email" type="text" />
    </div>
    <div class="fields">
      <label for="county">Country</label>
      <select id="country" name="country">
        <option>Choose a country</option>
        <option>God's Country - USA</option>
        <option>Where we dump garbage - Canada</option>
        <option>Spring Break - South America</option>
      </select>
      <div class="fields">
        <label for="last-name">Tell Me About Yourself</label>
        <textarea id="bio" name="bio"></textarea>
      </div>
    </div>
  </div>

  <div class="columns">
    <div class="fields">
      <label for="phone">Phone Number</label>
      <input name="phone" type="text" />
    </div>
    <div class="fields">
      <label for="affiliations">Affiliations</label>
      <textarea id="affiliations" name="affiliations"></textarea>
    </div>
    <div class="fields">
      <label for="occupation">Occupation</label>
      <input name="occupation" type="text" />
    </div>
    <div class="fields">
      <label for="dogs name">Dog's Name</label>
      <input name="dogs name" type="text" />
    </div>
    <div class="fields">
      <label for="gadget">Favorite Gadget</label>
      <input name="gadget" type="text" />
    </div>
  </div>

  <div class="columns">
    <div class="fields">
      <label for="talent">How much ya bench?</label>
      <select id="talent" name="talent">
        <option>Choose your weight</option>
        <option>Six Pack</option>
        <option>Case of Beer</option>
        <option>Kegs bitches!</option>
      </select>
    </div>
    <div class="fields">
      <label for="drink">Favorite Drink</label>
      <input name="drink" type="text" />
    </div>
    <div class="fields">
      <label for="power">Special Power</label>
      <input name="power" type="text" />
    </div>
    <div class="fields">
      <label for="weapon">Weapon of Choice</label>
      <input name="weapon" type="text" />
    </div>
    <div class="fields">
      <label for="comment">Comments</label>
      <textarea id="comments" name="comments"></textarea>
    </div>
  </div>
</form>
</body>
</html>
